<header>Micro1</header>
<router-outlet>
<main>
    <header class="brand-name">

    </header>
    <section class="content">
      <form [formGroup]="domainForm" (ngSubmit)="addDomain()">
        <h4>Domain Block</h4>
        <input type="text" formControlName="domain" placeholder="Enter domain"/>
        <button type="submit" [disabled]="domainForm.invalid">Add</button>
      </form>
    </section>
  </main>
  </router-outlet>
